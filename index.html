        }

            background: white;
            height: 100px;
            width: 100px;

        }
    </style>

<body>
<div id="box"></div>
<script>
for(let count =1;count<= 8;count++)
{
   if (count %2 !=0)
       document.getElementById("box")

   else

         <div class="mybox2"> </div>
    }
}
